    <link

    <!-- Load Stripe.js on your website. -->
    <script src="https://js.stripe.com/v3"></script>
    
  </head>

  <body>
    <!-- Start of Video background -->
    <div
      class="container-fluid"
      style="color: white; display: flex; height: 100vh; align-items: center;"
    >
      <div class="fullscreen-video-wrap">
        <video
          src="video/TL.mp4"
          autoplay="true"
          loop="true"
          poster="img/mezban.png"
        ></video>
      </div>
      <div class="header-content container">
        <br>
        <p></p>
        <p></p>
        <!-- Create a button that your customers click to complete their purchase. Customize the styling to suit your branding. -->
        <button
          style="background-color:#6772E5;color:#FFF;padding:8px 12px;border:0;border-radius:4px;font-size:1em"
          id="checkout-button-sku_GOcCQMvDf0ESv2"
          role="link"
        >
          Purchase Ticket
        </button>
        <div id="error-message"></div>
        <script>
            (function() {
              var stripe = Stripe("pk_test_OG5nYVQdNRKd3JVUJY7t2Uge00kwEaK88g");
    
              var checkoutButton = document.getElementById(
                "checkout-button-sku_GOcCQMvDf0ESv2"
              );
              checkoutButton.addEventListener("click", function() {
                // When the customer clicks on the button, redirect
                // them to Checkout.
                stripe
                  .redirectToCheckout({
                    items: [{ sku: "sku_GOcCQMvDf0ESv2", quantity: 1 }],
    
                    // Do not rely on the redirect to the successUrl for fulfilling
                    // purchases, customers may not always reach the success_url after
                    // a successful payment.
                    // Instead use one of the strategies described in
                    // https://stripe.com/docs/payments/checkout/fulfillment
                    successUrl: "https://sadat21.github.io/success",
                    cancelUrl: "https://sadat21.github.io/canceled"
                  })
                  .then(function(result) {
                    if (result.error) {
                      // If `redirectToCheckout` fails due to a browser or network
                      // error, display the localized error message to your customer.
                      var displayError = document.getElementById("error-message");
                      displayError.textContent = result.error.message;
                    }
                  });
              });
            })();
          </script>
      </div>
    </div>
    <!-- End of Video background -->

    <!-- Start of Stripe Section -->
